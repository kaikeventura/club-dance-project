<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Lançar Produto</title>
</head>

<body>

	<div>
		<form th:action="@{/teste}" th:object="${nf}" th:method="POST">
			<div>
				<div>
					<div>
					<input type="text" th:field="*{nomeProduto}"> <label>Valor
						Nome</label>
				</div>
				</div>
				<div>
					<input type="number" th:field="*{valorUnitario}"> <label>Valor
						Unitário</label>
				</div>
				<div>
					<input type="number" th:field="*{qtde}"> <label>Quantidade</label>
				</div>
				<div>
					<div>
						<button type="submit">Lançar</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
