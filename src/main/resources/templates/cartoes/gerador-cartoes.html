<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Gerador de Cartões</title>
<meta charset="utf-8">
<link rel="icon" type="imagem/png" th:href="@{/img/minilogo.png}" />

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}"
	media="screen,projection" />
<!--style.css-->
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body style="background: black;">

	<div class="row" style="width: 50%;">
		<div th:if="${successcredito} != null">
			<span class="success-span z-depth-1 col s12" th:text="${successcredito}"></span>
		</div>
		<h4 style="color: white; text-align: center;">Gerador Cartão de
			Crédito</h4>
		<form class="col s12"
			th:action="@{/cartoes/gerador-cartoes/gerar-cartao-credito}"
			th:object="${cartaoCreditoEntity}" method="POST">
			<div class="row">
				<div class="input-field col s4">
					<input placeholder="0000-0000-0000-0000" id="first_name"
						type="text" class="validate numero_cartao" style="color: white;"
						required="required" th:field="*{numeroCartao}"> <label
						for="first_name">Número Cartão de Crédito</label>
				</div>
				<div class="input-field col s4">
					<input id="last_name" type="password" class="validate mixed"
						style="color: white;" placeholder="****" required="required"
						th:field="*{senha}"> <label for="last_name">Senha</label>
				</div>
				<div class="input-field col s4">
					<input id="last_name" type="text" class="validate money"
						style="color: white;" required="required" data-mask-reverse="true"
						placeholder="0,00" th:field="*{limite}"> <label
						for="last_name">Limite</label>
				</div>
				<div class="input-field col s12">
					<div class="row right-align">
						<button id="btn-svr-evento" type="submit"
							class="waves-effect waves-light btn pink darken-1">
							<i class="material-icons right">border_color</i>Gerar
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="row" style="width: 50%;">
		<div th:if="${successdebito} != null">
			<span class="success-span z-depth-1 col s12" th:text="${successdebito}"></span>
		</div>
		<h4 style="color: white; text-align: center;">Gerador Cartão de
			Débito</h4>
		<form class="col s12"
			th:action="@{/cartoes/gerador-cartoes/gerar-cartao-debito}"
			th:object="${cartaoDebitoEntity}" method="POST">
			<div class="row">
				<div class="input-field col s4">
					<input placeholder="0000-0000-0000-0000" id="first_name"
						type="text" class="validate numero_cartao" style="color: white;"
						required="required" th:field="*{numeroCartao}"> <label
						for="first_name">Número Cartão de Crédito</label>
				</div>
				<div class="input-field col s4">
					<input id="last_name" type="password" class="validate mixed"
						style="color: white;" placeholder="****" required="required"
						th:field="*{senha}"> <label for="last_name">Senha</label>
				</div>
				<div class="input-field col s4">
					<input id="last_name" type="text" class="validate money"
						style="color: white;" required="required" data-mask-reverse="true"
						placeholder="0,00" th:field="*{saldo}"> <label
						for="last_name">Saldo</label>
				</div>
				<div class="input-field col s12">
					<div class="row right-align">
						<button id="btn-svr-evento" type="submit"
							class="waves-effect waves-light btn pink darken-1">
							<i class="material-icons right">border_color</i>Gerar
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!--JQuery-->
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" th:src="@{/js/materialize.js}"></script>
	<!--Moment JS-->
	<script type="text/javascript" th:src="@{/js/moment.js}"></script>
	<!--JQuery Maskedinput-->
	<script type="text/javascript" th:src="@{/js/jquery.mask.js}"></script>

	<script>
		$(document).ready(function() {
			$('.sidenav').sidenav();
			$('#sidenav-1').sidenav({
				edge : 'left'
			});
			$('#sidenav-2').sidenav({
				edge : 'right'
			});
		});
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
	<script>
		$(document).ready(function() {
			$('.date').mask('11/11/1111');
			$('.time').mask('00:00:00');
			$('.date_time').mask('00/00/0000 00:00:00');
			$('.cep').mask('00000-000');
			$('.phone').mask('0000-0000');
			$('.phone_with_ddd').mask('(00) 0000-0000');
			$('.phone_us').mask('(000) 000-0000');
			$('.mixed').mask('0000');
			$('.numero_cartao').mask('0000-0000-0000-0000');
			$('.cpf').mask('000.000.000-00', {
				reverse : true
			});
			$('.money').mask('000.000.000.000,00', {
				reverse : true
			});
		});
	</script>

</body>

</html>
