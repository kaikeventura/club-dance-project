<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<meta charset="utf-8">
<link rel="icon" type="imagem/png" th:href="@{/img/minilogo.png}" />

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}"
	media="screen,projection" />
<!--style.css-->
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="section"></div>
			<div class="container">
				<div class="z-depth-3 y-depth-3 x-depth-3 grey lighten-4 row"
					style="display: inline-block; padding: 0px 48px 0px 48px; border: 1px; margin-top: 70px; width: 65%; margin-left: 85px;">
					<div class="section"></div>
					<div class="section"></div>

					<div>
						<img th:src="@{/img/clublogo.png}" alt="logo"
							style="border-radius: 50%; width: 130px; margin-left: 30%; margin-top: -10%; box-shadow: 3px 2px 12px 4px black;">
					</div>
					<form th:action="@{/login}" method="POST">
						<div class='row'>
							<div class="input-field col s12">
								<i class="material-icons prefix">face</i> <input name="login"
									id="icon_prefix" type="text" class="validate" field="*{marca}"
									required="required" size="60" maxlength="60"> <label
									for="icon_prefix">Nome de usuário</label>
							</div>
						</div>
						<div class='row'>
							<div class="input-field col s12">
								<i class="material-icons prefix">lock</i> <input name="senha"
									id="icon_prefix" type="password" class="validate"
									field="*{marca}" required="required" size="60" maxlength="60">
								<label for="icon_prefix">Senha</label>
							</div>
						</div>
						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Nome de usuário ou
								senha incorretos, verificar!</p>
						</div>
						<br />
						<div class='row'>
							<button id="btn-svr-evento" type="submit"
								style="margin-left: 33%; margin-top: -12%;"
								class="waves-effect waves-light btn pink darken-1">
								<i class="material-icons right">account_circle</i>Login
							</button>
						</div>
					</form>
				</div>
			</div>


		</div>
	</div>

	<!-- <div>
		<img id="logo" th:src="@{/img/clublogo.png}" alt="logo" style="border-radius: 50%;">
	</div> -->

	<!--JQuery-->
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" th:src="@{/js/materialize.js}"></script>

	<script>
		
	</script>
</body>

</html>
