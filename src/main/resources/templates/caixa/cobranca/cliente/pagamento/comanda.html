<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Caixa - Comanda e Pagamento</title>
<meta charset="utf-8">
<link rel="icon" type="imagem/png" th:href="@{/img/minilogo.png}" />

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}"
	media="screen,projection" />
<!--style.css-->
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

	<!-- NAVBAR -->
	<header>
		<nav class="pink darken-1">
			<div class="nav-wrapper"></div>
		</nav>
	</header>

	<!-- LEFT SIDEBAR-->
	<ul id="sidenav-1" class="sidenav sidenav-fixed">
		<li class="menu-lateral"><a th:href="@{/}"><i
				class="material-icons">home</i>Home</a></li>
		<li>
			<div class="divider"></div>
		</li>
		<li><a><i class="material-icons">confirmation_number</i>Ingresso</a></li>
		<li><a th:href="@{/evento/eventos}"><i class="material-icons">chevron_right</i>Eventos</a></li>
		<li>
			<div class="divider"></div>
		</li>
		<li><a><i class="material-icons">local_bar</i>Bar</a></li>
		<li><a href="#"><i class="material-icons">chevron_right</i>Venda</a></li>
		<li>
			<div class="divider"></div>
		</li>
		<li><a><i class="material-icons">store</i>Estoque</a></li>
		<li><a href="#"><i class="material-icons">chevron_right</i>Consulta</a></li>
		<li>
			<div class="divider"></div>
		</li>
		<li><a><i class="material-icons">content_paste</i>Administração</a></li>
		<li><a href="#"><i class="material-icons">chevron_right</i>Relatórios</a></li>
		<li>
			<div class="divider"></div>
		</li>
	</ul>

	<div class="body-principal">
		<br>
		<div class="detalhes-fornecedor col s12">
			<div class="row">
				<div class="input-field col s6" th:object="${cliente}">
					<input id="icon_prefix" type="text" class="validate"
						th:field="*{tipoIngresso}" disabled="disabled"> <label
						for="icon_prefix">Tipo do Ingresso</label>
				</div>
				<div class="input-field col s6" th:object="${comanda}">
					<input id="icon_prefix" type="text" class="validate"
						th:field="*{precoIngresso}" disabled="disabled"> <label
						for="icon_prefix">Valor do Ingresso</label>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12 m12">
				<div class="card style-table">
					<div class="card-action center black">
						<strong><a class="white-text">Consumo</a></strong>
					</div>
					<div class="divider"></div>

					<!-- Tabela -->
					<table class="highlight">
						<thead>
							<tr>
								<th>Nome Produto</th>
								<th>Quantidade</th>
								<th>Valor Unitário</th>
								<th>Valor Total</th>

							</tr>
						</thead>

						<tbody th:each="c : ${comandaProdutos}">
							<tr>
								<td th:text="${c.produtoEntity.nome}"></td>
								<td th:text="${c.qtde}"></td>
								<td th:text="${c.valorUnitario}"></td>
								<td th:text="${c.valorTotal}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="detalhes-fornecedor col s12">
			<div class="row col s12">
				<div class="input-field col s4" th:object="${valorTotalAPagar}">
					<input id="icon_prefix" type="text" class="validate"
						th:field="*{totalComanda}" disabled="disabled"> <label
						for="icon_prefix">Valor Total da Comanda</label>
				</div>
				<div class="input-field col s4" th:object="${comanda}">
					<input id="icon_prefix" type="text" class="validate"
						th:field="*{precoIngresso}" disabled="disabled"> <label
						for="icon_prefix">Valor do Ingresso</label>
				</div>
				<div class="input-field col s4" th:object="${valorTotalAPagar}">
					<input id="icon_prefix" type="text" class="validate"
						th:field="*{total}" disabled="disabled"> <label
						for="icon_prefix">Valor Total a Pagar</label>
				</div>
			</div>

			<!-- <div class="input-field col s3">
				<div class="row right-align">
					<input type="hidden" id="id" th:field="*{id}" />
					<button id="btn-svr-evento" type="submit"
						class="waves-effect waves-light btn pink darken-1">
						<i class="material-icons right">border_color</i>Salvar
					</button>
				</div>
			</div> -->

			<form th:action="@{/cielo/cielo-pagamentos/processa-pagamento}"
				th:object="${pagamentoCaixaEntity}" method="POST">
				<div class="row right-align">
					<button id="btn-svr-evento" type="submit"
						class="waves-effect waves-light btn pink darken-1">
						<i class="material-icons right">border_color</i>Cobrar com
						dinheiro
					</button>
				</div>
			</form>
			<div class="row right-align">
				<a th:href="@{/cielo/cielo-pagamentos}" id="btn-cad-evento"
					class="waves-effect waves-light btn pink darken-1">Cobrar com
					cartão</a>
			</div>

		</div>
	</div>

	<!--JQuery-->
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" th:src="@{/js/materialize.js}"></script>
	<!--Moment JS-->
	<script type="text/javascript" th:src="@{/js/moment.js}"></script>
	<!--JQuery Maskedinput-->
	<script type="text/javascript" th:src="@{/js/jquery.mask.js}"></script>

	<script>
		$(document).ready(function() {
			$('.sidenav').sidenav();
			$('#sidenav-1').sidenav({
				edge : 'left'
			});
			$('#sidenav-2').sidenav({
				edge : 'right'
			});
		});
		$(document).ready(function() {
			$('select').formSelect();
		});
	</script>
	<script>
		$(document).ready(function() {
			$('.date').mask('11/11/1111');
			$('.time').mask('00:00:00');
			$('.date_time').mask('00/00/0000 00:00:00');
			$('.cep').mask('00000-000');
			$('.phone').mask('0000-0000');
			$('.phone_with_ddd').mask('(00) 0000-0000');
			$('.phone_us').mask('(000) 000-0000');
			$('.mixed').mask('0000');
			$('.numero_cartao').mask('0000-0000-0000-0000');
			$('.cpf').mask('000.000.000-00', {
				reverse : true
			});
			$('.money').mask('000.000.000.000,00', {
				reverse : true
			});
		});
	</script>
</body>

</html>
