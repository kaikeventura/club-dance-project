<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="${status}"></title>
<meta charset="utf-8">
<link rel="icon" type="imagem/png" th:href="@{/img/minilogo.png}" />

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}"
	media="screen,projection" />
<!--style.css-->
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

	<div class="col s12 m7">
		<div class="card horizontal">
			<div class="card-image">
				<img th:src="@{/img/minilogo.png}">
			</div>
			<div class="card-stacked">
				<div class="card-content">
					<p><b th:text="${status}"></b></p>
					<p><b th:text="${error}"></b></p>
					<p><b th:text="${message}"></b></p>
				</div>
				<div class="card-action">
					<b><a th:href="@{/}">Voltar para o inicio</a></b>
				</div>
			</div>
		</div>
	</div>

	<!--JQuery-->
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" th:src="@{/js/materialize.js}"></script>

</body>

</html>
